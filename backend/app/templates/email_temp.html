<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>验证您的操作</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">
        body { margin: 0; padding: 25px 0; min-width: 100%; background-color: #f5f7fa; font-family: 'Helvetica Neue', Arial, sans-serif; }
        .container { max-width: 580px; margin: 0 auto; background: white; border-radius: 10px; box-shadow: 0 2px 15px rgba(0,0,0,0.06); overflow: hidden; }

        /* 动画定义 */
        @keyframes highlight {
            0% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.4); }
            50% { box-shadow: 0 0 0 10px rgba(79, 70, 229, 0); }
            100% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        /* 组件样式 */
        .header { background: #4f46e5; color: white; padding: 20px 25px; }
        .header h2 { margin: 0; font-size: 19px; font-weight: 600; animation: fadeInUp 0.5s ease; }

        .content { padding: 30px 25px; }
        .content p { margin: 0 0 18px 0; color: #374151; line-height: 1.6; animation: fadeInUp 0.5s ease 0.1s both; }

        .code-section { text-align: center; margin: 30px 0; animation: fadeInUp 0.5s ease 0.2s both; }
        .code-container {
            display: inline-block;
            position: relative;
            animation: pulse 3s infinite ease-in-out;
        }
        .code-box {
            font-family: 'Courier New', monospace;
            font-size: 30px;
            font-weight: bold;
            letter-spacing: 6px;
            color: #4f46e5;
            padding: 16px 24px;
            background: #f0f9ff;
            border: 2px solid #c7d2fe;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .code-box:hover {
            background: #e0e7ff;
            animation: highlight 1.5s ease;
        }
        .code-tip { margin: 12px 0 0; font-size: 14px; color: #6b7280; }

        .note {
            background: #f9fafb;
            border-left: 3px solid #4f46e5;
            padding: 12px 15px;
            margin: 20px 0 0;
            font-size: 14px;
            color: #4b5563;
            animation: fadeInUp 0.5s ease 0.3s both;
        }

        .footer {
            background: #f9fafb;
            padding: 18px 25px;
            border-top: 1px solid #f3f4f6;
            animation: fadeInUp 0.5s ease 0.4s both;
        }
        .footer p:nth-of-type(1) {
            margin: 0;
            font-size: 12px;
            color: #9ca3af;
            text-align: center;
        }
        .footer p:nth-of-type(2) {
            margin: 20px 0px 0px 0px;
            font-size: 12px;
            color: #86868b;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>操作验证</h2>
        </div>

        <div class="content">
            <p>您好，{{ username }}</p>

            <p>为完成当前操作，请使用以下验证码进行验证：</p>

            <div class="code-section">
                <div class="code-container">
                    <div id="codeBox" class="code-box">
                        <span id="code">{{ code }}</span>
                    </div>
                </div>
                <p class="code-tip">有效期 5 分钟</p>
            </div>

            <div class="note">
                <p style="margin: 0;">如果您没有发起此操作，可能是有人误输了您的邮箱地址。请忽略此邮件，您的账户安全不会受到影响。</p>
            </div>
        </div>

        <div class="footer">
            <p>系统自动发送，请勿回复此邮件</p>
            <p>© {{ year }} 随想阁楼. 保留所有权利.</p>
        </div>
    </div>
</body>
</html>

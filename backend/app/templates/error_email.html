<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0; }
  .container { max-width: 600px; margin: 20px auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
  h2 { color: #dc3545; margin-top: 0; }
  p { line-height: 1.5; margin: 5px 0; }
  .footer { font-size: 12px; color: #888; margin-top: 20px; text-align: center; }
  @media(max-width: 600px) {
    .container { margin: 10px; padding: 15px; }
  }
</style>
</head>
<body>
  <div class="container">
    <h2>应用错误通知</h2>
    <p><strong>接收用户：</strong>{{ username }}</p>
    <p><strong>错误信息：</strong>{{ error_message }}</p>
    <div class="footer">此邮件由 Flask 应用自动发送，请勿直接回复。</div>
  </div>
</body>
</html>
